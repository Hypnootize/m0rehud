con_timestamp "0"

alias "console_unlog"						"con_logfile console.log"

//======================================================================================================================================================================================================================
// ANIMATION COLOR STYLE
//======================================================================================================================================================================================================================
alias "animation_style_clear"				"sixense_clear_bindings; sixense_write_bindings m0re_animation_style.txt"
alias "animation_style_log"					"con_logfile cfg/m0re_animation_style.txt"

alias "animated_health_shadow"				"echo event HudHealthBonusPulse{RunEvent HudHealthBonusPulseShadow 0.0}event HudHealthBonusPulseStop{RunEvent HudHealthBonusPulseStopShadow 0.0}event HudHealthDyingPulse{RunEvent HudHealthDyingPulseShadow 0.0}event HudHealthDyingPulseStop{RunEvent HudHealthDyingPulseStopShadow 0.0}"
alias "animated_health_number"				"echo event HudHealthBonusPulse{RunEvent HudHealthBonusPulseNumber 0.0}event HudHealthBonusPulseStop{RunEvent HudHealthBonusPulseStopNumber 0.0}event HudHealthDyingPulse{RunEvent HudHealthDyingPulseNumber 0.0}event HudHealthDyingPulseStop{RunEvent HudHealthDyingPulseStopNumber 0.0}"
alias "animated_ammo_shadow"				"echo event HudLowAmmoPulse{RunEvent HudLowAmmoPulseShadow 0.0}event HudLowAmmoPulseStop{RunEvent HudLowAmmoPulseStopShadow 0.0}"
alias "animated_ammo_number"				"echo event HudLowAmmoPulse{RunEvent HudLowAmmoPulseNumber 0.0}event HudLowAmmoPulseStop{RunEvent HudLowAmmoPulseStopNumber 0.0}"
alias "animated_uber_shadow"				"echo event HudMedicCharged{RunEvent HudMedicChargedShadow 0.0}event HudMedicChargedStop{RunEvent HudMedicChargedStopShadow 0.0}"
alias "animated_uber_number"				"echo event HudMedicCharged{RunEvent HudMedicChargedNumber 0.0}event HudMedicChargedStop{RunEvent HudMedicChargedStopNumber 0.0}"

alias "animated_shadows"					"animation_style_clear; animation_style_log; animated_health_shadow; animated_ammo_shadow; animated_uber_shadow; console_unlog"
alias "animated_numbers"					"animation_style_clear; animation_style_log; animated_health_number; animated_ammo_number; animated_uber_number; console_unlog"

//======================================================================================================================================================================================================================
// LOW AMMO FLASH ANIMATION
//======================================================================================================================================================================================================================
alias "low_ammo_style_clear"				"sixense_clear_bindings; sixense_write_bindings m0re_low_ammo_style.txt"
alias "low_ammo_style_log"					"con_logfile cfg/m0re_low_ammo_style.txt"

alias "ammo_flash_animation"				"low_ammo_style_clear; low_ammo_style_log; echo event HudLowAmmoPulse{RunEvent HudLowAmmoPulseFlash 0.0}event HudLowAmmoPulseStop{RunEvent HudLowAmmoPulseStopFlash 0.0}; console_unlog"

//======================================================================================================================================================================================================================
// UBER COUNTER
//======================================================================================================================================================================================================================

alias "uber_counter_clear"					"sixense_clear_bindings; sixense_write_bindings m0re_uber_counter.txt"
alias "uber_counter_log"					"con_logfile cfg/m0re_uber_counter.txt"

alias "uber_counter_on"						"uber_counter_clear; uber_counter_log; echo event MenuClose{RunEvent MenuCloseDefault 0.0 RunEvent UberTimerHide 0.0 RunEvent UberTimerRun 0.1}; console_unlog"
alias "uber_counter_off"					"uber_counter_clear"