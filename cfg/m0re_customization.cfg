// Make sure the time stamp is not included when printing lines
con_timestamp "0"

// Make sure safemode and queuemode are reset if the menu is closed with the esacape key
alias "gameui_hide"							"escape; cl_mainmenu_safemode 0; mat_queue_mode -1"

alias "console_unlog"						"con_logfile console.log"

//======================================================================================================================================================================================================================
// EXECUTE CUSTOMIZATION CFG FILES
//======================================================================================================================================================================================================================
exec m0re_customization_general
exec m0re_customization_colors
exec m0re_customization_fonts
exec m0re_customization_crosshairs

//======================================================================================================================================================================================================================
// REMOVE MISSING FILE ERRORS ON HUD FIRST LAUNCH
//======================================================================================================================================================================================================================
alias "m0re_firstrun" "exec m0re_first_run"
exec m0re_has_run.txt
m0re_firstrun

