//Null customization save aliases
alias "xhair_visibility_dump"				""
alias "xhair_color_dump"					""
alias "xhair_style_dump"					""
alias "xhair_size_dump"						""
alias "writeover"							""

//Define default settings
alias "xhair_visibility_write"				""
alias "xhair_color_write"					""
alias "xhair_style_write"					""
alias "xhair_size_write"					""

con_timestamp "0"

alias "console_unlog"						"con_logfile console.log"

//-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
// VISIBILITY
//-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
alias "crosshair_visible"					"alias xhair_visibility_dump echo crosshair_visible; alias xhair_visibility_write echo CustomCrosshair{visible 1}"
alias "crosshair_invisible"					"alias xhair_visibility_dump echo crosshair_invisible; alias xhair_visibility_write echo CustomCrosshair{visible 0}"

//-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
// EDGE
//-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
alias "crosshair_edge_clear"				"sixense_clear_bindings; sixense_write_bindings m0re_crosshair_edge.txt"
alias "crosshair_edge_log"					"con_logfile cfg/m0re_crosshair_edge.txt"

alias "crosshair_outline"					"crosshair_edge_clear; crosshair_edge_log; echo #base ../resource/ui/customizations/crosshair/crosshair_outline.res; console_unlog"
alias "crosshair_shadow"					"crosshair_edge_clear; crosshair_edge_log; echo #base ../resource/ui/customizations/crosshair/crosshair_shadow.res; console_unlog"
alias "crosshair_edge_off"					"crosshair_edge_clear"

