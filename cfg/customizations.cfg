alias "speedometer_horizontal"				"speedometer_clear; con_logfile cfg/m0re_speedometer.txt; echo #base ../custom/m0rehud/resource/ui/speedometer_horizontal.res; con_logfile .;"
alias "speedometer_absolute"				"speedometer_clear; con_logfile cfg/m0re_speedometer.txt; echo #base ../custom/m0rehud/resource/ui/speedometer_absolute.res; con_logfile .;"
alias "speedometer_off"						"speedometer_clear"

//=====================================================================================================
// UBER COUNTER
//=====================================================================================================
alias "uber_counter_clear"					"sixense_clear_bindings; sixense_write_bindings m0re_uber_counter.txt"

alias "uber_counter_on"						"uber_counter_clear; con_logfile cfg/m0re_uber_counter.txt; echo file scripts/animations/animations_counter.txt; con_logfile .;"
alias "uber_counter_off"					"uber_counter_clear"

//=====================================================================================================
// TRANSPARENT VIEWMODELS
