alias "trans_viewmodels_clear"				"sixense_clear_bindings; sixense_write_bindings m0re_transparent_viewmodels.txt"

alias "trans_viewmodels_on"					"trans_viewmodels_clear; con_logfile cfg/m0re_transparent_viewmodels.txt; echo #base ../custom/m0rehud/resource/ui/transparent_viewmodels.res; con_logfile .;"
alias "trans_viewmodels_off"				"trans_viewmodels_clear"