//======================================================================================================================================================================================================================
// COLORING STYLE
//======================================================================================================================================================================================================================
alias "animation_style_clear"				"sixense_clear_bindings; sixense_write_bindings m0re_animation_style.txt"
alias "animation_style_log"					"con_logfile cfg/m0re_animation_style.txt"

alias "animated_health_number"				"echo event HudHealthBonusPulse{RunEvent HudHealthBonusPulseNumber 0.0}event HudHealthBonusPulseStop{RunEvent HudHealthBonusPulseStopNumber 0.0}event HudHealthDyingPulse{RunEvent HudHealthDyingPulseNumber 0.0}event HudHealthDyingPulseStop{RunEvent HudHealthDyingPulseStopNumber 0.0}"
alias "animated_ammo_number"				"echo event HudLowAmmoPulse{RunEvent HudLowAmmoPulseNumber 0.0}event HudLowAmmoPulseStop{RunEvent HudLowAmmoPulseStopNumber 0.0}"
alias "animated_uber_number"				"echo event HudMedicCharged{RunEvent HudMedicChargedNumber 0.0}event HudMedicChargedStop{RunEvent HudMedicChargedStopNumber 0.0}"

alias "animated_shadows"					"animation_style_clear"
alias "animated_numbers"					"animation_style_clear; animation_style_log; animated_health_number; animated_ammo_number; animated_uber_number; console_unlog"

