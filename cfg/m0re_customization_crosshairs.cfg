//======================================================================================================================================================================================================================
// HUD CROSSHAIRS
//======================================================================================================================================================================================================================
alias "crosshair_visibility_clear"			"sixense_clear_bindings; sixense_write_bindings m0re_crosshair_visibility.txt"
alias "crosshair_outline_clear"				"sixense_clear_bindings; sixense_write_bindings m0re_crosshair_outline.txt"
alias "crosshair_shadow_clear"				"sixense_clear_bindings; sixense_write_bindings m0re_crosshair_shadow.txt"
alias "crosshair_style_clear"				"sixense_clear_bindings; sixense_write_bindings m0re_crosshair_style.txt"
alias "crosshair_size_clear"				"sixense_clear_bindings; sixense_write_bindings m0re_crosshair_size.txt"
alias "crosshair_animation_clear"			"sixense_clear_bindings; sixense_write_bindings m0re_crosshair_animation.txt"

alias "crosshair_visibility_log"			"con_logfile cfg/m0re_crosshair_visibility.txt"
alias "crosshair_outline_log"				"con_logfile cfg/m0re_crosshair_outline.txt"
alias "crosshair_shadow_log"				"con_logfile cfg/m0re_crosshair_shadow.txt"
alias "crosshair_style_log"					"con_logfile cfg/m0re_crosshair_style.txt"
alias "crosshair_size_log"					"con_logfile cfg/m0re_crosshair_size.txt"
alias "crosshair_animation_log"				"con_logfile cfg/m0re_crosshair_animation.txt"

//-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
// VISIBILITY
//-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
alias "crosshair_visible"					"crosshair_visibility_clear; crosshair_visibility_log; echo x{CustomCrosshair{visible 1}}; console_unlog"
alias "crosshair_invisible"					"crosshair_visibility_clear; crosshair_visibility_log; echo x{CustomCrosshair{visible 0}}; console_unlog"

//-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
// EDGE
//-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
alias "crosshair_outline"					"crosshair_outline_clear; crosshair_shadow_clear; crosshair_outline_log; echo #base ../resource/ui/customizations/crosshair/crosshair_outline.res; console_unlog"
alias "crosshair_shadow"					"crosshair_shadow_clear; crosshair_outline_clear; crosshair_shadow_log; echo #base ../resource/ui/customizations/crosshair/crosshair_shadow.res; console_unlog"
alias "crosshair_edge_off"					"crosshair_outline_clear;crosshair_shadow_clear"

